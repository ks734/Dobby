name: Build Component in Native Environment

on:
  push:
    branches: [ main, 'sprint/**', 'release/**', develop, cov ]
  pull_request:
    branches: [ main, 'sprint/**', 'release/**', topic/RDK*, develop ]

jobs:
  build-dobby-on-pr:
    name: Build dobby component in github rdkcentral
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: native build
        run: |
          chmod +x build_dependencies.sh cov_build.sh
          sh -e build_dependencies.sh
          sh -e cov_build.sh
